<!doctype html>
<link lang="en">
<link>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro do Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></link>
</head>

<body class="corpo bg-light">
    <div class="form-header">
        <h1 class="title row m-auto justify-content-center my-4">Insira os dados do time</h1>
        <h5 class="description row m-auto justify-content-center my-4">Esse formulário irá 
            cadastrar seu time para jogar contra outros!</h5>
    </div>

    <div class="row m-auto justify-content-center bg-light">
        <div class="col-lg-3">
            <form id="formTime" method="POST" action="#">
                
                <!-- Form-data -->
                <label for="team-code" class="form-label">Codigo do Time:</label>
                <input type="text" class="form-control" id="team-code" placeholder="Código do Time"><br>

                <label for="team-name" class="form-label">Nome do Time:</label>
                <input type="text" class="form-control" id="team-name" placeholder="Chelsea"><br>

                <label for="coach-name" class="form-label">Tecnico do Time:</label>
                <input type="text" class="form-control" id="coach-name" placeholder="Alex"><br>

                <label for="team-creation-date" class="form-label">Data de Criação do Time:</label>
                <input type="date" class="form-control" id="team-creation-date" placeholder="date"><br>

                <label for="sponsor" class="form-label">Digite o Patrocinador:</label>
                <input type="text" class="form-control" id="sponsor" placeholder="Coca Cola"><br>

                <label for="referencial-color" class="form-label">Digite a Cor de Referência do Time:</label>
                <input type="text" class="form-control" id="referencial-color" placeholder="Cor Referencial"><br>

                <!-- Form-submit-button -->
                <button type="submit" id="cadastrar" class="btn btn-success">Cadastrar</button>
                <button type="button" id="editar" class="btn btn-secondary">Atualizar</button>
                <button type="button" id="deletar" class="btn btn-danger">Deletar</button><br><br>

            </form>
        </div>
        <div 
        id="mensagem">
        </div>

        <div 
        id="tabela">
        </div>
    </div>
    </body>
    <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.css"</script>
    <script src="./script/scriptTime.js"></script>
</html>
